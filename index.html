<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="1.png" height="320" width="300"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '1px';
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
